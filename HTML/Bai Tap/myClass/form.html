<html>
	<head>
		<title>Thẻ Form</title>
	</head>
	<body>
		<form>
			Họ: <br/>
			<input type="Text" name="txtHo"></input>
			</br>
			Tên: <br/>
			<input type="Text" name="txtTen"></input>
			</br>
			Giới tính: </br>
			<input type="radio" name="gioitinh" value="nam" checked>Nam</input> <!-- set mặc định chọn nam -->
			<input type="radio" name="gioitinh" value="nu">Nữ</input>
			<input type="radio" name="gioitinh" value="khac">Khác</input>
			<br/>
			Nghề nghiệp:</br>
			<input type="checkbox" name="job" value="student" checked>Student</input>
			<input type="checkbox" name="job" value="worker">Worker</input>
			<input type="checkbox" name="job" value="teacher">Teacher</input>
		</form>
	</body>
</html>
