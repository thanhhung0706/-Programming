<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScripts</title>
	<style>
		#test{
			font-size: 2em;
			color: red;
		}
	</style>
</head>
<body>
	
	<p id="test"></p>

	<!-- Javascripts nên nằm ở cuối body, một số chương trình bắt buộc thì để trên head-->
	<script type="text/javascript">
		document.getElementById("test").innerHTML = "Hello World !";
	</script>
</body>
</html>
